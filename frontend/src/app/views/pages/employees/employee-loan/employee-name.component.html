<div class="kt-portlet">
        <div class="kt-portlet__head kt-portlet__head__custom">
            <div class="kt-portlet__head-progress">
                <!-- here can place a progress bar-->
                <kt-alert *ngIf="errorMessage" type="warn" [showCloseButton]="true" (close)="onAlertClose($event)">
                    {{errorMessage}}
                </kt-alert>
               
            </div>
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Make Loan</h3>
                <span class="kt-portlet__head-icon kt-hide">
                    <i class="la la-gear"></i>
                </span>
            </div>
        </div>
        <div class="kt-form">
            <div class="kt-portlet__body">
                <div class="form-group kt-form__group row">
                    <div class="kt-form__control">
                        
                        <mat-form-field class="mat-form-field-fluid">
                                <input matInput  placeholder="Enter New Loan Value"
                                [(ngModel)]="loanValue" />
                            <mat-error >Loan Value is
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                   
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-right">
                <div class="kt-form__actions kt-form__actions--sm">
                    <button mat-button (click)="onNoClick()">Cancel</button>&nbsp;
                    <button mat-button (click)="changePass()" color="primary" cdkFocusInitial [disabled]="viewLoading">Ok</button>
                </div>
            </div>
        </div>
    </div>
