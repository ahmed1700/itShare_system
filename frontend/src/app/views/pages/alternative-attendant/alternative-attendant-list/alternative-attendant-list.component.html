<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'Delay list'" [class]="'kt-portlet__head--lg'" >
		<ng-container ktPortletTools>
			<button [routerLink]="['./add']" mat-raised-button color="primary" matTooltip="Create new AlternativeAttendance">New Delay</button>
			
		</ng-container>
	</kt-portlet-header>
	<!-- end::Header -->

	<!-- start::Body (attribute: ktPortletBody) -->
	<kt-portlet-body>
		<!-- start::FILTERS & GROUP ACTIONS -->
		<div class="kt-form kt-margin-b-50">
			<!-- start::FILTERS -->
			
		</div>
		<!-- end::FILTERS & GROUP ACTIONS -->

		<!-- MATERIAL TABLE | Binded to datasources -->
		<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource"
				matSort 
				>
				<!-- Checkbox Column -->

				
				

				<ng-container matColumnDef="AlternatedID">
					<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
					<mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
					<mat-cell *matCellDef="let alter">{{alter.alternativeAttendantID}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="GroupName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>GroupName</mat-header-cell>
					<mat-cell *matCellDef="let alter">{{getGroupName(alter.groupID)}}</mat-cell>
				</ng-container>

				
				<ng-container matColumnDef="Class">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>
					<mat-cell *matCellDef="let alter">
						{{alter.class}}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="hourFrom">
					<mat-header-cell *matHeaderCellDef mat-sort-header>hourFrom</mat-header-cell>
					<mat-cell *matCellDef="let alter">
						{{alter.HourFrom}}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="hourTo">
					<mat-header-cell *matHeaderCellDef mat-sort-header>hourFrom</mat-header-cell>
					<mat-cell *matCellDef="let alter">
						{{alter.HourTo}}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="date">
					<mat-header-cell *matHeaderCellDef mat-sort-header>date</mat-header-cell>
					<mat-cell *matCellDef="let alter">
						{{alter.date|date}}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let alter">
						<button (click)="editAttendance(alter.alternativeAttendantID)" mat-icon-button color="primary" matTooltip="Edit Delay">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="AlternativeAttendantResult!=null&&AlternativeAttendantResult.length==0">No Alternative Attendance found</div><!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="AlternativeAttendantResult==null">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<!-- <mat-spinner [diameter]="20" *ngIf="dataSource==null"></mat-spinner> -->
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]"  ></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
	<!-- end::Body -->
</kt-portlet>
