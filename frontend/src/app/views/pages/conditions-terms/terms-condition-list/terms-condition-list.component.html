<kt-portlet>
        <!-- PORTLET LOADING | Binded to TABLE Datasource -->
        <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
        <kt-portlet-header [title]="'terms list'" [class]="'kt-portlet__head--lg'">
                <ng-container ktPortletTools>
                        
                        <button (click)="addNewTerm()" class="btn btn-primary kt-margin-r-10" 
                            matTooltip="Add New Term" *ngIf="isAdmin">
                            <span>Add Condition</span>
                        </button>
            
             
                    </ng-container>
        </kt-portlet-header>
        <!-- end::Header -->
    
        <!-- start::Body (attribute: ktPortletBody) -->
        <kt-portlet-body>
            <!-- start::FILTERS & GROUP ACTIONS -->
            <div class="kt-form kt-margin-b-50">
                <!-- start::FILTERS -->
    
                <!-- end::FILTERS -->
    
                <!-- start::GROUP ACTIONS -->
                <!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
                <!-- Group actions are shared for all LISTS -->
                
                <!-- end::GROUP ACTIONS -->
            </div>
            <!-- end::FILTERS & GROUP ACTIONS -->
    
            <!-- MATERIAL TABLE | Binded to datasources -->
            <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
            <div class="mat-table__wrapper">
                <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort>
                    <!-- Checkbox Column -->
    
                    <!-- Table with selection -->
                    <!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
                    
    
                    <ng-container matColumnDef="ID">
                        <!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
                        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                        <mat-cell *matCellDef="let terms">{{terms.termsID}}</mat-cell>
                    </ng-container>
    
                    
                    <ng-container matColumnDef="Condition">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Terms</mat-header-cell>
                        <mat-cell *matCellDef="let terms">{{terms.Terms}}</mat-cell>
                    </ng-container>
                   
                    
                    <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                            <mat-cell *matCellDef="let terms">
                            <button (click)="editTerms(terms)" mat-icon-button color="primary" matTooltip="Edit terms" *ngIf="isAdmin">
                                <mat-icon>create</mat-icon>
                            </button>&nbsp;
                        </mat-cell>
                        </ng-container>
                   
                   
    
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
                <div class="mat-table__message" *ngIf="terms!=null&&terms.length==0">No records found</div>
                <!-- Message for empty data  -->
                <div class="mat-table__message" *ngIf="terms==null">Please wait....</div>
            </div>
    
            <!-- start: BOTTOM -->
            <div class="mat-table__bottom">
                <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
                <!-- <mat-spinner [diameter]="20" *ngIf="dataSource==null"></mat-spinner> -->
                <!-- MATERIAL PAGINATOR | Binded to dasources -->
                <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
            </div>
            <!-- end: BOTTOM -->
        </kt-portlet-body>
        <!-- end::Body -->
    </kt-portlet>
